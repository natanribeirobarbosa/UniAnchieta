<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Localização - UniAnchieta</title>
    <style>
        html, body {
            overflow: hidden; /* Evita rolagem da tela */
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background: #121212;
            color: white;
        }
    </style>
</head>
<body class="flex flex-col items-center bg-gray-100 h-screen p-6">
    <button id="toggleDarkMode" class="absolute top-4 right-4 bg-gray-800 text-white px-4 py-2 rounded">Modo Escuro</button>
    <h1 class="text-2xl font-bold mb-4">Pesquisa de Localização - UniAnchieta</h1>
    <div id="mapaInicial" class="w-full max-w-2xl h-96 mt-6 shadow-md rounded"></div>
    <script>
        document.getElementById("toggleDarkMode").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            this.textContent = document.body.classList.contains("dark-mode") ? "Modo Claro" : "Modo Escuro";
        });
    </script>
</body>
</html>
