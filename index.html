<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Localização - UniAnchieta</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAmsaehyPzmtmJr5Tvl0snt5wgsnnxw8Ps",
            authDomain: "unianchieta-a83bd.firebaseapp.com",
            databaseURL: "https://unianchieta-a83bd-default-rtdb.firebaseio.com",
            projectId: "unianchieta-a83bd",
            storageBucket: "unianchieta-a83bd.firebasestorage.app",
            messagingSenderId: "566413683292",
            appId: "1:566413683292:web:0b274aaf669269c7041499",
            measurementId: "G-G8DGTH92FJ"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Função para carregar os registros da Firestore
        async function carregarRegistros() {
            const lista = document.getElementById("listaRegistros");
            lista.innerHTML = ""; // Limpa a lista antes de recarregar os dados

            // Recupera todos os documentos da coleção "salas"
            const snapshot = await getDocs(collection(db, "salas"));
            snapshot.forEach(doc => {
                const data = doc.data();
                const item = document.createElement("li");
                item.className = "border-b p-2";
                item.innerHTML = `
                    <strong>${data.predio} - ${data.andar} - Sala ${data.sala}</strong><br>
                    <span>${data.curso} | ${data.disciplina}</span><br>
                    <small>${data.docente} - ${data.horario}</small>
                `;

                // Adicionar evento de clique para exibir os detalhes
                item.onclick = function() {
                    exibirDetalhes(data); // Passa os dados para a função de exibição de detalhes
                };

                lista.appendChild(item);
            });
        }

        // Função para exibir os detalhes ao clicar no item
        function exibirDetalhes(data) {
            // Certifique-se de que o elemento "detalhes" existe
            const detalhesElemento = document.getElementById("detalhes");

            if (!detalhesElemento) {
                console.error("Elemento 'detalhes' não encontrado.");
                return;
            }

            // Preenchendo as informações de detalhes
            const titulo = document.getElementById("detalhesTitulo");
            const descricao = document.getElementById("detalhesDescricao");
            const mapa = document.getElementById("detalhesMapa");

            titulo.innerHTML = `${data.predio} - Sala ${data.sala} (${data.curso})`;
            descricao.innerHTML = `Disciplina: ${data.disciplina}<br>Docente: ${data.docente}<br>Horário: ${data.horario}`;

            // Inserir o Google Maps, dependendo da localização
            mapa.innerHTML = `
                <iframe 
                    width="600" 
                    height="450" 
                    frameborder="0" 
                    style="border:0" 
                    src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=${data.predio},${data.sala},${data.curso}" 
                    allowfullscreen>
                </iframe>
            `;

            // Exibir a seção de detalhes
            detalhesElemento.style.display = "block";
        }

        // Carregar registros ao abrir a página
        window.onload = carregarRegistros;

    </script>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center bg-gray-100 h-screen p-6">
    <h1 class="text-2xl font-bold mb-4">Pesquisa de Localização - UniAnchieta</h1>

    <!-- Lista de Registros -->
    <ul id="listaRegistros" class="mt-3 w-full max-w-md bg-white p-4 shadow-md rounded"></ul>

    <!-- Detalhes da Sala Selecionada -->
    <div id="detalhes" class="mt-6 p-4 bg-white shadow-md rounded" style="display:none;">
        <h2 id="detalhesTitulo" class="text-xl font-bold"></h2>
        <p id="detalhesDescricao"></p>
        <div id="detalhesMapa"></div>
    </div>
</body>
</html>
