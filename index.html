<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização UniAnchieta</title>
    <script src="script.js" defer></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_API&callback=initMap"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-4">Você está na UniAnchieta?</h1>
        <p class="text-gray-700 mb-2">Clique no botão abaixo para verificar sua localização.</p>
        <button onclick="getLocation()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
            Detectar Localização
        </button>
        <p id="location" class="mt-4 font-semibold"></p>

        <!-- Caixa de texto para destino -->
        <div class="mt-4">
            <input type="text" id="destino" placeholder="Digite o destino (ex: Biblioteca)" class="border p-2 w-full rounded">
            <button onclick="buscarDestino()" class="bg-green-500 text-white px-4 py-2 rounded mt-2 w-full hover:bg-green-700">
                Buscar Rota
            </button>
            <p id="destinoMsg" class="mt-2 text-red-500"></p>
        </div>

        <div id="map" class="mt-4 w-full h-64"></div>
    </div>
</body>
</html>
