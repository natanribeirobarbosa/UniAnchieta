<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Localização - UniAnchieta</title>

    <!-- Adicionando Leaflet CSS e JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Impedir rolagem e garantir que tudo se encaixe */
        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        /* Garantir que todo o conteúdo principal se ajuste à tela */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            padding: 16px;
            box-sizing: border-box;
        }

        /* Ajuste para o título */
        h1 {
            font-size: 1.5rem;
            text-align: center;
            max-width: 90%;
        }

        /* Input e botão responsivos */
        .input-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
        }

        /* Mapa inicial ajustável */
        #mapaInicial {
            width: 100%;
            height: 40vh;
            min-height: 250px;
            max-height: 50vh;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Lista de resultados */
        #listaRegistros {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 25vh;
            display: none; /* Esconder até ter resultados */
        }

        /* Ajuste do modal para evitar transbordamento */
        #modalMapa {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none; /* Inicialmente escondido */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Ajuste do conteúdo do modal */
        #modalMapa > div {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            max-height: 85vh;
            overflow: hidden;
            position: relative;
        }

        /* Ajustar o botão de fechar */
        #fecharModal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Evita que o conteúdo do modal ultrapasse a tela */
        #mapContainer {
            width: 100%;
            height: 50vh;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>

<body class="container bg-gray-100">
    <h1>Pesquisa de Localização - UniAnchieta</h1>

    <div class="input-container">
        <input type="text" id="pesquisa" class="border p-2 text-center" placeholder="Pesquise por palavras-chave...">
        <button onclick="pesquisar()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
            Pesquisar
        </button>
    </div>

    <!-- Mapa Inicial -->
    <div id="mapaInicial"></div>

    <!-- Lista de Resultados -->
    <ul id="listaRegistros"></ul>

    <!-- Modal para o mapa -->
    <div id="modalMapa">
        <div>
            <button id="fecharModal">X</button>
            <h2 id="modalTitulo"></h2>
            <div id="mapContainer"></div>
        </div>
    </div>

    <script>
        // Garante que o modal inicie fechado
        document.getElementById("modalMapa").style.display = "none";

        // Criar mapa inicial ao carregar a página
        document.addEventListener("DOMContentLoaded", function () {
            const mapaInicialDiv = document.getElementById("mapaInicial");

            setTimeout(() => {
                const map = L.map(mapaInicialDiv).setView([-23.214, -46.892], 15);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        map.setView([latitude, longitude], 17);

                        L.marker([latitude, longitude]).addTo(map)
                            .bindPopup("Você está aqui").openPopup();
                    },
                    () => {
                        alert("Não foi possível obter sua localização.");
                    }
                );
            }, 500);
        });

        // Fechar modal
        document.getElementById("fecharModal").addEventListener("click", function () {
            document.getElementById("modalMapa").style.display = "none";
            document.getElementById("mapaInicial").classList.remove("hidden");
        });

        // Função para abrir modal
        function exibirDetalhes(data) {
            document.getElementById("modalMapa").style.display = "flex";
            document.getElementById("modalTitulo").innerHTML = `${data.predio} - Sala ${data.sala} (${data.curso})`;

            // Criar mapa dentro do modal
            setTimeout(() => {
                const map = L.map('mapContainer').setView([data.latitude, data.longitude], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);

                L.marker([data.latitude, data.longitude]).addTo(map)
                    .bindPopup(`${data.predio} - Sala ${data.sala}`).openPopup();
            }, 300);
        }

// Função global para remover acentos e normalizar texto
window.removerAcentos = function (texto) {
    return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
};

        
        window.pesquisar = async function () {
    let queryTermo = document.getElementById("pesquisa").value.trim();
    if (queryTermo === "") return alert("Digite um termo de pesquisa!");

    queryTermo = removerAcentos(queryTermo);

    const lista = document.getElementById("listaRegistros");
    lista.innerHTML = "";
    lista.style.display = "block";

    let resultados = [];

    // Verificar se a pesquisa é um prédio
    for (let predio in coordenadasLocais) {
        if (removerAcentos(predio) === queryTermo) {
            resultados.push({
                predio,
                sala: "N/A",
                curso: "Localização",
                disciplina: "N/A",
                docente: "N/A",
                horario: "N/A"
            });
            break;
        }
    }

    // Buscar salas no Firestore
    const snapshot = await getDocs(collection(db, "salas"));

    snapshot.forEach(doc => {
        const data = doc.data();
        if (data.keywords.some(keyword => removerAcentos(keyword).includes(queryTermo))) {
            resultados.push(data);
        }
    });

    if (resultados.length > 0) {
        lista.innerHTML = "";
        resultados.forEach(data => {
            const item = document.createElement("li");
            item.className = "border-b p-2 cursor-pointer bg-gray-50 hover:bg-gray-100 rounded-lg p-3";
            item.innerHTML = `
                <strong>${data.predio} - ${data.sala !== "N/A" ? `Sala ${data.sala}` : ""}</strong><br>
                <span>${data.curso !== "N/A" ? data.curso : ""}</span><br>
                <small>${data.docente !== "N/A" ? data.docente + " - " + data.horario : ""}</small>
            `;
            item.onclick = function () {
                exibirDetalhes(data);
            };
            lista.appendChild(item);
        });
    } else {
        lista.innerHTML = "<li class='p-2 text-red-500'>Nenhum resultado encontrado</li>";
    }
};

    </script>
</body>
</html>
