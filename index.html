<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Localização - UniAnchieta</title>
    
    <!-- Adicionando Leaflet CSS e JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAmsaehyPzmtmJr5Tvl0snt5wgsnnxw8Ps",
            authDomain: "unianchieta-a83bd.firebaseapp.com",
            databaseURL: "https://unianchieta-a83bd-default-rtdb.firebaseio.com",
            projectId: "unianchieta-a83bd",
            storageBucket: "unianchieta-a83bd.firebasestorage.app",
            messagingSenderId: "566413683292",
            appId: "1:566413683292:web:0b274aaf669269c7041499",
            measurementId: "G-G8DGTH92FJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function obterCoordenadas(endereco) {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(endereco)}`);
            const data = await response.json();
            if (data.length > 0) {
                return { latitude: parseFloat(data[0].lat), longitude: parseFloat(data[0].lon) };
            } else {
                return null;
            }
        }

        async function exibirDetalhes(data) {
            const detalhesElemento = document.getElementById("detalhes");
            if (!detalhesElemento) return;

            document.getElementById("detalhesTitulo").innerHTML = `${data.predio} - Sala ${data.sala} (${data.curso})`;
            document.getElementById("detalhesDescricao").innerHTML = `Disciplina: ${data.disciplina}<br>Docente: ${data.docente}<br>Horário: ${data.horario}`;
            
            let coordenadas = data.latitude && data.longitude ? { latitude: data.latitude, longitude: data.longitude } : await obterCoordenadas(data.predio);
            if (!coordenadas) {
                alert("Erro: Não foi possível obter a localização do destino.");
                return;
            }
            
            const mapa = document.getElementById("detalhesMapa");
            mapa.innerHTML = "<div id='map' style='width: 100%; height: 400px;'></div>";
            
            setTimeout(() => {
                const map = L.map('map').setView([coordenadas.latitude, coordenadas.longitude], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);

                const destinoMarker = L.marker([coordenadas.latitude, coordenadas.longitude]).addTo(map)
                    .bindPopup(`${data.predio} - Sala ${data.sala}`).openPopup();

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        L.marker([latitude, longitude]).addTo(map)
                            .bindPopup("Você está aqui").openPopup();

                        L.polyline([
                            [latitude, longitude],
                            [coordenadas.latitude, coordenadas.longitude]
                        ], { color: 'blue' }).addTo(map);
                    },
                    () => {
                        alert("Não foi possível obter sua localização.");
                    }
                );
            }, 200);

            detalhesElemento.style.display = "block";
        }

        async function pesquisar() {
            const queryTermo = document.getElementById("pesquisa").value.toLowerCase().trim();
            if (queryTermo === "") return alert("Digite um termo de pesquisa!");

            const lista = document.getElementById("listaRegistros");
            lista.innerHTML = "";
            const snapshot = await getDocs(collection(db, "salas"));
            let resultados = [];

            snapshot.forEach(doc => {
                const data = doc.data();
                if (data.keywords.some(keyword => keyword.includes(queryTermo))) {
                    resultados.push(data);
                }
            });

            if (resultados.length > 0) {
                resultados.forEach(data => {
                    const item = document.createElement("li");
                    item.className = "border-b p-2 cursor-pointer";
                    item.innerHTML = `
                        <strong>${data.predio} - ${data.andar} - Sala ${data.sala}</strong><br>
                        <span>${data.curso} | ${data.disciplina}</span><br>
                        <small>${data.docente} - ${data.horario}</small>
                    `;
                    item.onclick = function() {
                        exibirDetalhes(data);
                    };
                    lista.appendChild(item);
                });
            } else {
                lista.innerHTML = "<li class='p-2 text-red-500'>Nenhum resultado encontrado</li>";
            }
            lista.style.display = "block";
        }

        window.pesquisar = pesquisar;
    </script>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center bg-gray-100 h-screen p-6">
    <h1 class="text-2xl font-bold mb-4">Pesquisa de Localização - UniAnchieta</h1>
    <input type="text" id="pesquisa" class="border w-full p-2 mb-3" placeholder="Pesquise por palavras-chave...">
    <button onclick="pesquisar()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Pesquisar</button>
    <ul id="listaRegistros" class="mt-3 w-full max-w-md bg-white p-4 shadow-md rounded" style="display:none;"></ul>
    <div id="detalhes" class="mt-6 p-4 bg-white shadow-md rounded" style="display:none;">
        <h2 id="detalhesTitulo" class="text-xl font-bold"></h2>
        <p id="detalhesDescricao"></p>
        <div id="detalhesMapa"></div>
    </div>
</body>
</html>
