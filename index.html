<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Localiza√ß√£o - UniAnchieta</title>
    
    <!-- Adicionando Leaflet CSS e JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAmsaehyPzmtmJr5Tvl0snt5wgsnnxw8Ps",
            authDomain: "unianchieta-a83bd.firebaseapp.com",
            databaseURL: "https://unianchieta-a83bd-default-rtdb.firebaseio.com",
            projectId: "unianchieta-a83bd",
            storageBucket: "unianchieta-a83bd.firebasestorage.app",
            messagingSenderId: "566413683292",
            appId: "1:566413683292:web:0b274aaf669269c7041499",
            measurementId: "G-G8DGTH92FJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Coordenadas fixas para os pr√©dios e locais
        const coordenadasLocais = {
            "Pr√©dio 1": { latitude: -23.214232770014892, longitude: -46.89120665435851 },
            "Pr√©dio 2": { latitude: -23.212946940709596, longitude: -46.89316186144081 },
            "Pr√©dio 3": { latitude: -23.213691840918962, longitude: -46.892801667879446 },
            "Cantina": { latitude: -23.213156092500522, longitude: -46.89266263586027 },
            "Biblioteca": { latitude: -23.21327398440769, longitude: -46.89258951672273 }
        };

        function exibirDetalhes(data) {
            const detalhesElemento = document.getElementById("detalhes");
            if (!detalhesElemento) return;

            document.getElementById("detalhesTitulo").innerHTML = `${data.predio} - Sala ${data.sala} (${data.curso})`;
            document.getElementById("detalhesDescricao").innerHTML = `Disciplina: ${data.disciplina}<br>Docente: ${data.docente}<br>Hor√°rio: ${data.horario}`;
            
            const coordenadas = coordenadasLocais[data.predio] || coordenadasLocais["Pr√©dio 1"];
            
            const mapa = document.getElementById("detalhesMapa");
            mapa.innerHTML = "<div id='map' style='width: 100%; height: 400px;'></div>";
            
            setTimeout(() => {
    const map = L.map('map').setView([coordenadas.latitude, coordenadas.longitude], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const destinoMarker = L.marker([coordenadas.latitude, coordenadas.longitude]).addTo(map)
        .bindPopup(`${data.predio} - Sala ${data.sala}`).openPopup();

    // üîπ Exibir coordenadas ao clicar no mapa
    map.on('click', function(e) {
        alert(`Coordenadas: ${e.latlng.lat}, ${e.latlng.lng}`);
    });

    // üîπ Mostrar coordenadas no console para debugging
    map.on('click', function(e) {
        console.log(`Coordenadas: ${e.latlng.lat}, ${e.latlng.lng}`);
    });

    // üîπ Exibir coordenadas enquanto o mouse se move pelo mapa
    map.on('mousemove', function(e) {
        document.getElementById('coordenadas').innerText = `Lat: ${e.latlng.lat}, Lng: ${e.latlng.lng}`;
    });

    navigator.geolocation.getCurrentPosition(
        (position) => {
            const { latitude, longitude } = position.coords;
            L.marker([latitude, longitude]).addTo(map)
                .bindPopup("Voc√™ est√° aqui").openPopup();

            L.polyline([
                [latitude, longitude],
                [coordenadas.latitude, coordenadas.longitude]
            ], { color: 'blue' }).addTo(map);
        },
        () => {
            alert("N√£o foi poss√≠vel obter sua localiza√ß√£o.");
        }
    );
}, 200);


            detalhesElemento.style.display = "block";
        }

        async function pesquisar() {
            const queryTermo = document.getElementById("pesquisa").value.toLowerCase().trim();
            if (queryTermo === "") return alert("Digite um termo de pesquisa!");

            const lista = document.getElementById("listaRegistros");
            lista.innerHTML = "";
            const snapshot = await getDocs(collection(db, "salas"));
            let resultados = [];

            snapshot.forEach(doc => {
                const data = doc.data();
                if (data.keywords.some(keyword => keyword.includes(queryTermo))) {
                    resultados.push(data);
                }
            });

            if (resultados.length > 0) {
                resultados.forEach(data => {
                    const item = document.createElement("li");
                    item.className = "border-b p-2 cursor-pointer";
                    item.innerHTML = `
                        <strong>${data.predio} - ${data.andar} - Sala ${data.sala}</strong><br>
                        <span>${data.curso} | ${data.disciplina}</span><br>
                        <small>${data.docente} - ${data.horario}</small>
                    `;
                    item.onclick = function() {
                        exibirDetalhes(data);
                    };
                    lista.appendChild(item);
                });
            } else {
                lista.innerHTML = "<li class='p-2 text-red-500'>Nenhum resultado encontrado</li>";
            }
            lista.style.display = "block";
        }

        window.pesquisar = pesquisar;
    </script>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center bg-gray-100 h-screen p-6">
    <h1 class="text-2xl font-bold mb-4">Pesquisa de Localiza√ß√£o - UniAnchieta</h1>
    <input type="text" id="pesquisa" class="border w-full p-2 mb-3" placeholder="Pesquise por palavras-chave...">
    <button onclick="pesquisar()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Pesquisar</button>
    <ul id="listaRegistros" class="mt-3 w-full max-w-md bg-white p-4 shadow-md rounded" style="display:none;"></ul>
    <div id="detalhes" class="mt-6 p-4 bg-white shadow-md rounded" style="display:none;">
        <h2 id="detalhesTitulo" class="text-xl font-bold"></h2>
        <p id="detalhesDescricao"></p>
        <div id="detalhesMapa"></div>
    </div>
</body>
</html>
